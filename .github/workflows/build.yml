name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Style Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for tabs (FreeBSD style)
        run: |
          echo "Checking indentation style..."
          # FreeBSD kernel code uses tabs for indentation
          if grep -rn "^    [^ ]" --include="*.c" --include="*.h" .; then
            echo "::warning::Found spaces instead of tabs for indentation"
          fi

      - name: Check line length
        run: |
          echo "Checking line length (max 80 chars)..."
          find . -name "*.c" -o -name "*.h" | xargs \
            awk 'length > 80 { printf "%s:%d: %d chars\n", FILENAME, NR, length; count++ } END { if (count > 0) print count " lines exceed 80 characters" }'

      - name: Check for trailing whitespace
        run: |
          echo "Checking for trailing whitespace..."
          if grep -rn " $" --include="*.c" --include="*.h" .; then
            echo "::warning::Found trailing whitespace"
          else
            echo "No trailing whitespace found"
          fi

  cppcheck:
    name: cppcheck Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --enable=warning,style,performance,portability \
                   --inconclusive \
                   --force \
                   --suppress=missingIncludeSystem \
                   --suppress=missingInclude \
                   --std=c11 \
                   --language=c \
                   -I . \
                   *.c *.h 2>&1 | tee cppcheck-report.txt
          echo "---"
          echo "cppcheck complete"

      - name: Upload cppcheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: cppcheck-report.txt

  flawfinder:
    name: Flawfinder Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install flawfinder
        run: pip install flawfinder

      - name: Run flawfinder
        run: |
          flawfinder --minlevel=2 \
                     --columns \
                     --context \
                     --html \
                     . > flawfinder-report.html
          flawfinder --minlevel=2 --columns . | tee flawfinder-report.txt
          echo "---"
          echo "flawfinder complete"

      - name: Upload flawfinder report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flawfinder-report
          path: |
            flawfinder-report.txt
            flawfinder-report.html
